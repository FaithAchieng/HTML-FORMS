<!DOCTYPE html>
<html>
    <head>
        <title> Forms</title>
    </head>
    <body>
        <h1>Form to Submit My Comments</h1>
        <form>
            <fieldset>
                <legend>Personal Details</legend>
                <label for="name">Name :</label>
                
                <input type="text" id="name" name="name"><br>
                <br>
                <label for="address">Email Address :</label>
                <input type="text" id="address" address="address">
                <br>
                <br>
                <label for="Gender">Gender:</label>
                <input type="radio" id="male" name="male" value="male">
                <label for="male"> Male</label>
                <input type="radio" id="female" name="female" value="female">
                <label for="female">Female</label>
                <br>
                <br>
                <label for="age">Age:</label>
                <select id="age" name="age">
                    <option value="under 30">Under 30</option>
                    <option value="Under 18">Under 18</option>
                    <option value="Under 60">Under 60</option>
                    <option value="Over 60">Over 60</option>
                </select>
                <br>
                <br>
                <br>

            </fieldset>
            <fieldset>
                <legend>Please Comment Here</legend>
                
                <label for="Comments">Comments :</label><br>
                <textarea name="comments" rows="2" cols="25"></textarea>

            </fieldset>
            <br>
            <input type="submit" value="Submit My Comments">
        </form>
    </body>
</html>
