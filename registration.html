<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
    </head>
    <body>
        <h1>Register Employee Here</h1>
        <form>
            <fieldset>
                <legend>Employee Personal Details</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <br>
                <label for="number">Phone Number:</label>
                <input type="text" id="number" name="number">
                <br>
                <label for="id">ID Number:</label>
                <input type="text" id="id" name="id">
                <br>
                <label for="kra">KRA PIN:</label>
                <input type="text" id="kra" name="kra">
                <br>
                <label for="address">Email Address:</label>
                <input type="text" id="text" name="text">
                <br>
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="male" value="male">
                <label for="male"> Male</label>
                <input type="radio" id="female" name="female" value="female">
                <label for="female">Female</label>
                <br>
                <br>
                <label for="department">Department:</label>
                <select id="department"name="department">
                    <option value="ict">ICT</option>
                    <option value="management">Management</option>
                    <option value="finance">Finance</option>
                    <option value="resources">Resources</option>
                    <option value="customer">Customer Service</option>
                </select>
                 <br>
                 <br>
                 <br>
            </fieldset>
            <fieldset>
                <legend>Employee Remuneration Package</legend>
                <label for="salary">Basic Salary:</label>
                <input type="text" id="salary" name="salary">
                <br>
                <label for="allowance">House Allowance:</label>
                <input type="text" id="allowance" name="allowance">
                <br>
                <label for="commuter">Commuter Allowance:</label>
                <input type="text" id="text" name="text">
                <br>
            </fieldset>
            <br>
            <input type="submit" value="Register Employee">
        </form>
    </body>
</html>
